<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;700&family=Montserrat:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>Odin | Rock Paper Scissors</title>
</head>
<body>
    <div class="relative-parent flex c">

        <!-- Page Title Container -->
        <div class="page-title container">
            <h3 class="title fred">Rock Paper Scissors</h3>
        </div>

        <!-- Game Page Overlay: Start button -->
        <div class="absolute parent flex overlay">
            <div class="absolute half top"></div>
            <div class="init container flex">
                <div class="starter-box flex c">
                    <div class="round-count-input-box flex c">
                        <p class="mont" for="roundCountInput">Best out of...</p>
                        <div class="radio-btns container flex">
                            <div class="radio-btn flex c">
                                <label class="fred" for="boThree">3</label>
                                <input id="boThree" type="radio" name="round_count" value="3" />
                                <span class="checkmark"></span>
                            </div>
                            <div class="radio-btn flex c">
                                <label class="fred" for="boFive">5</label>
                                <input id="boFive" type="radio" name="round_count" value="5" />
                                <span class="checkmark"></span>
                            </div>
                            <div class="radio-btn flex c">
                                <label class="fred" for="boSeven">7</label>
                                <input id="boSeven" type="radio" name="round_count" value="7" />
                                <span class="checkmark"></span>
                            </div>
                        </div>
                    </div>
                    <div class="start-btn container flex c">
                        <button class="btn start-btn wrapper fred disabled" id="start" disabled="disabled">
                            Start
                        </button>
                    </div>
                </div>
            </div>
            <div class="absolute half bottom"></div>
        </div>

        <!-- Playable Area -->
        <div class="gamearea parent">
            <!-- 2 Row Grid -->
            <div class="grid">
                <!-- Animate Game Play Container -->
                <div class="game-play container flex">
                    
                    <!-- Player Area: User -->
                    <div class="player-area container flex c" id="userArea">
                        <!-- Lives -->
                        <div class="lives container flex" id="userLives"></div>
                        
                        <!-- Hand -->
                        <div class="hand-area container active flex" id="userHand">
                            <i class="fa-solid fa-hand-back-fist"></i>
                        </div>
                    </div>

                    <!-- Absolute Dashed Line -->
                    <div class="absolute dashed-line">
                    </div>

                    <!-- Absolute Middle Circle & Round Counter -->
                    <div class="absolute round-counter fred">
                        <h4>Round</h4>
                        <h4 class="round-num">1</h4>
                    </div>

                    <!-- Absolute Middle Circle & Round Counter -->
                    <div class="absolute shoot container">
                        <!-- Start Round Button -->
                        <button class="btn shoot" type="button">SHOOT!</button>
                    </div>
                    
                    <!-- Player Area: Computer -->
                    <div class="player-area container flex c" id="computerArea">
                        <!-- Lives -->
                        <div class="lives container flex" id="computerLives"></div>

                        <!-- Hand -->
                        <div class="hand-area container active flex" id="computerHand">
                            <i class="fa-solid fa-hand-back-fist"></i>
                        </div>
                    </div>
                </div>
                <!-- User Choices Container -->
                <div class="user-choices container active">
                    <div class="wrapper" id="userChoiceButtons">
                        <button class="btn user-choice" id="rock" value="rock"><i class="fa-solid fa-hand-back-fist" value="rock"></i></button>
                        <button class="btn user-choice" id="paper" value="paper"><i class="fa-solid fa-hand" value="paper"></i></button>
                        <button class="btn user-choice" id="scissors" value="scissors"><i class="fa-solid fa-hand-peace" value="scissors"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src='script.js'></script>
</body>
</html>
