<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>Odin | Rock Paper Scissors</title>
</head>
<body>

    <div class="start-btn container">
        <button class="btn" id="start">Start Game</button>
    </div>

    <div>
        <button class="btn" id="rock"><i class="fa-solid fa-hand-back-fist"></i></button>
        <button class="btn" id="paper"><i class="fa-solid fa-hand"></i></button>
        <button class="btn" id="scissors"><i class="fa-solid fa-hand-peace"></i></button>
    </div>
    
    <script src='script.js'></script>
</body>
</html>
